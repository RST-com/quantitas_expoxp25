    <script>
      // Função para mostrar a seção correspondente
      function showSection(sectionId) {
        console.log(sectionId);
        // Esconde todas as seções
        document.querySelectorAll("section").forEach((section) => {
          section.style.display = "none";
        });

        document.querySelector(sectionId).style.display = "block";
      }

      var btnSecs = [
        "#btnSec1",
        "#btnSec2",
        "#btnSec3",
        "#btnSec4",
        "#btnSec5",
        "#btnSec6",
        "#btnSec7",
        "#btnSec8",
      ];

      // Adiciona eventos de clique nas imagens
      document.querySelectorAll(btnSecs).forEach((item, index) => {
        item.addEventListener("click", () => {
          showSection(`.${item.id}-Sec-${index + 1}`);
        });
      });

      // Adiciona evento de clique para voltar à tela inicial
      document.querySelectorAll("#btnBackToHome").forEach((item) => {
        item.addEventListener("click", () => {
          showSection(".btnSec0-Sec-0");
        });
      });
    </script>
    <script>
      // Get modal elements
      const modal = document.getElementById("pdfModal");
      const iframe = document.querySelector(".pdf");
      const openModalBtn = document.querySelectorAll("#openModal");
      const closeModalBtn = document.getElementById("closeModal");

      // Open modal when button is clicked
      openModalBtn.forEach((item) => {
        item.addEventListener("click", () => {
          console.log(`./public/pdfs/${item.classList.value}#view=FitH`);
          iframe.src = `./public/pdfs/${item.classList.value}#view=FitH`;
          modal.classList.remove("hidden");
        });
      });

      // Close modal when close button is clicked
      closeModalBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
      });

      // Close modal when clicking outside of the modal content
      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.classList.add("hidden");
        }
      });
    </script>
