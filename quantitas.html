    <script>
      // Função para mostrar a seção correspondente
      function showSection(sectionId) {
        console.log(sectionId);
        // Esconde todas as seções
        document.querySelectorAll("section").forEach((section) => {
          section.style.display = "none";
        });

        document.querySelector(sectionId).style.display = "block";
      }

      function showPresentation(sectionId) {
        console.log("Showing presentation:", sectionId);
        document.querySelectorAll("section").forEach((section) => {
          section.style.display = "none";
        });

        const section = document.getElementById(sectionId);
        if (section) {
          section.style.display = "block";
        } else {
          console.warn("Section not found:", sectionId);
        }
      }

      var btnSecs = [
        "#btnSec1",
        "#btnSec2",
        "#btnSec3",
        "#btnSec4",
        "#btnSec5",
        "#btnSec6",
        "#btnSec7",
        "#btnSec8",
      ];

      var btnPres = [
        "#btnPresentation2",
        "#btnPresentation3",
        "#btnPresentation4",
        "#btnPresentation5",
        "#btnPresentation6",
      ];

      // Adiciona eventos de clique nas imagens
      document.querySelectorAll(btnSecs).forEach((item, index) => {
        item.addEventListener("click", () => {
          showSection(`.${item.id}-Sec-${index + 1}`);
        });
      });

      // Adiciona evento de clique para voltar à tela inicial
      document.querySelectorAll("#btnBackToHome").forEach((item) => {
        item.addEventListener("click", () => {
          showSection(".btnSec0-Sec-0");
        });
      });

      document.querySelectorAll("#home").forEach((item) => {
        item.addEventListener("click", () => {
          showSection(".btnSec0-Sec-0");
        });
      });

      // Adiciona eventos de clique nas apresentações
      document.querySelectorAll(btnPres).forEach((item, index) => {
        item.addEventListener("click", () => {
          showSection(`.${item.id}-Sec-${index + 2}`);
        });
      });

      const presentations = {
        btnPresentation2: 6,
        btnPresentation3: 6,
        btnPresentation4: 6,
        btnPresentation5: 6,
        btnPresentation6: 12,
      };

      let currentPresentation = null; // e.g., "btnPresentation2"
      let currentIndex = -1; // -1 means main section
      let currentPresentationButtonIndex = null;
      // Setup presentation button listeners
      Object.keys(presentations).forEach((presentationId) => {
        const btn = document.getElementById(presentationId);
        if (btn) {
          btn.addEventListener("click", () => {
            currentPresentation = presentationId;
            currentIndex = 0;

            // Save index of presentation button (to return correctly later)
            currentPresentationButtonIndex =
              Object.keys(presentations).indexOf(presentationId);

            showPresentation(`${currentPresentation}.1`);
          });
        }
      });

      document.querySelectorAll(".next-button").forEach((btn) => {
        btn.addEventListener("click", () => {
          if (!currentPresentation) return;
          const totalPages = presentations[currentPresentation];
          if (currentIndex < totalPages - 1) {
            currentIndex++;
            showPresentation(`${currentPresentation}.${currentIndex + 1}`);
          }
        });
      });

      // document.getElementById("next-button").addEventListener("click", () => {
      //   console.log(true);
      //   if (!currentPresentation) return;
      //   const totalPages = presentations[currentPresentation];
      //   if (currentIndex < totalPages - 1) {
      //     console.log(false);
      //     currentIndex++;
      //     showPresentation(`${currentPresentation}.${currentIndex + 1}`);
      //   }
      // });
      document.querySelectorAll(".prev-button").forEach((btn) => {
        btn.addEventListener("click", () => {
          if (!currentPresentation) return;

          if (currentIndex === 0) {
            const sectionClass = `.btnSec${
              currentPresentationButtonIndex + 2
            }-Sec-${currentPresentationButtonIndex + 2}`;
            showSection(sectionClass);
            currentPresentation = null;
            currentPresentationButtonIndex = null;
            currentIndex = -1;
          } else if (currentIndex > 0) {
            currentIndex--;
            showPresentation(`${currentPresentation}.${currentIndex + 1}`);
          }
        });
      });
    </script>
